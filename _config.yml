# Site settings
title: Kunta API
description: "Solution to combine municipality services under single API."
url: "https://github.com/otavanopisto/kunta-api"
author:
  name: "Metatavu Oy"
  email: "info@metatavu.fi"
  url: "https://metatavu.fi"

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "0.0.1"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
